<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="header_title">Rock, Papper Scissors!</h1>
        <h3 class="bestoffive">Best of 5</h3>
    </div>

    <div class="container">
        <div>
            <h2>Computer Score: </h2>
        </div>

        <div>
            <h2>User Score: </h2>
        </div>
    </div>

    <h2 class="weapon_title">Choose your weapon</h2>
    
    <div class="container">
        <div>
            <button class="button">
                <img src="./photos/rock_photo.png" alt="Rock">
            </button>
        </div>

        <div>
            <button class="button">
                <img src="./photos/paper_photo.png" alt="Paper">
            </button>
        </div>

        <div>
            <button class="button">
                <img src="./photos/scissors_photo.png" alt="Scissors">
            </button>
        </div>
    </div>

    <div class="container" id="outcome">
        <div>
            <h2>Outcome:</h2>
        </div>
    </div>
    

    
    <script src="script.js"></script>
</body>
</html>
